<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculadora 0</title>
    <link rel="stylesheet" href="estilo.css">
    <script src="calc.js" defer></script>
  </head>
   <body>

     <div class="contorno">

     </div>
     <div class="calculadora">
       <div class="pantalla">
         <p id="display"> </p>
       </div>
     <div class="button">
       <button type="button" id="boton1" value="1">1</button>
       <button type="button" id="boton2" value="2">2</button>
       <button type="button" id="boton3" value="3">3</button>
       <button type="button" id="resta" value="-">-</button>
     </div>
     <div class="button">
       <button type="button" id="boton4" value="4">4</button>
       <button type="button" id="boton5" value="5">5</button>
       <button type="button" id="boton6" value="6">6</button>
      <button type="button" id="suma" value="+">+</button>
     </div>
    <div class="button">
      <button type="button" id="boton7" value="7">7</button>
      <button type="button" id="boton8" value="8">8</button>
      <button type="button" id="boton9" value="9">9</button>
      <button type="button" id="division" value="/">/</button>
    </div>

     <button type="button" id="boton0" value="0">0</button>
     <button type="button" id="coma" value=".">.</button>
     <button type="button" id="igual">=</button>
     <button type="button" id="multiplicacion" value="*">*</button>
     <br>
     <br>
     <button type="button" id="clear">AC</button>
     </div>

   </body>
 </html>
